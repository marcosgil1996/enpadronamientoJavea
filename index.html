<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DATOS POBLACIÓN JÁVEA</title>

        <!-- Carga la librería google charts de google para poder realizar el gráfico circular-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>

        <!-- EJECUCIÓN DE LOS CHARS -->
        <script type="text/javascript" src="chars.js">
        </script>
        <div class="container">
            <h1 style="text-align: center;"><b>POBLACIÓN EN JÁVEA</b></h1>
            <div class="row" id="fechas" style="text-align: center;"">
                <script text="javascript">
                  let cont = 0;
                  const item = document.querySelector('#fechas');
                  for(let i = 2021;i>=2005;i--){
                    cont ++;
                    let fechaActual = i;
                    let tipoChar = "p"+cont+"Chart";
                    console.log(tipoChar);
                    item.innerHTML += `
                      <div class="col s12 m12 l6">
                        <h2>AÑO `+fechaActual+`</h2>
                        <div id="`+tipoChar+`" class="col s12"
                      </div>
                    `;
                  }
                  
                </script>
            </div>

            

        </div>
    </body>
